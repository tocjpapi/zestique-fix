<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="apple-mobile-web-app-status-bar-style" content="#d9d9d7" />
  <meta name="theme-color" content="#d9d9d7" />
  <title>Zestique â€” Catalogue</title>
  <link rel="stylesheet" href="../style.css" />
  <link rel="shortcut icon" href="../assets/images/Favicon/favicon-dark.png" type="image/x-icon" />
</head>
<body>

  <!-- <a href="/data/products.json"></a> -->

  <!-- Desktop Catalogue -->


  <div class="desktop">

    <div class="location"></div>
    <div class="catalogue-header">
      <div class="nav">
        <div class="nav-item"><a href="/">Home,</a></div>
        <div class="nav-item"><a href="/Cart/">Cart (<span id="in-cart">0</span>)</a></div>
      </div>
      <div class="catalogue-statement">
        <p><span>c</span>atalogue;</p>
      </div>
    </div>

    <div class="search-stuff">
      <div id="search-bar" class="search-bar">
        <input id="searchInput" type="text" placeholder="Search" />
      </div>
    </div>

    <div class="sorting-stuff">
      <!-- Category Dropdown -->
      <div class="dropdown">
        <label for="categories" class="dropdown-label">
          <span class="label-text">Category</span>
          <svg class="l-o" width="16" height="16" viewBox="0 0 16 16" fill="none">
            <path d="M4 6L8 10L12 6" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </label>
        <select id="categories" name="categories">
          <option value="all">Category</option>
          <option value="all">All</option>
          <option value="tops">Tops</option>
          <option value="bottoms">Bottoms</option>
          <option value="hats">Hats</option>
        </select>
      </div>

      <!-- Sorting Dropdown -->
      <div class="dropdown">
        <label for="sorting" class="dropdown-label">
          <span class="label-text">Sorting</span>
          <svg class="l-o" width="16" height="16" viewBox="0 0 16 16" fill="none">
            <line x1="2" y1="4" x2="14" y2="4" stroke="black" stroke-width="2"/>
            <line x1="4" y1="8" x2="12" y2="8" stroke="black" stroke-width="2"/>
            <line x1="6" y1="12" x2="10" y2="12" stroke="black" stroke-width="2"/>
          </svg>
        </label>
        <select id="sorting" name="sorting">
          <option value="newest">Sorting</option>
          <option value="newest">Newest</option>
          <option value="oldest">Oldest</option>
        </select>
      </div>
    </div>

    <div class="catalogue-grid" id="main-cat">

    </div>

    <div class="spacer"></div>
  </div>

  <!-- Mobile Catalogue -->
  <div class="mobile">
    <div class="catalogue-header">
      <div class="nav-mobile">
        <div class="nav-item"><a href="/">Home,</a></div>
        <div class="nav-item"><a href="/Cart/">Cart (<span id="in-cart">0</span>)</a></div>
      </div>
      <div class="catalogue-statement">
        <p><span>c</span>atalogue;</p>
      </div>
    </div>

    <div class="search-stuff">
        <div id="search-bar" class="search-bar">
          <input id="searchInputMobile" type="text" placeholder="Search" />
        </div>
      </div>
      
      <div class="sorting-stuff">
        <!-- Category Dropdown -->
        <div class="dropdown">
          <label for="categoriesMobile" class="dropdown-label">
            <span class="label-text">Category</span>
            <svg class="l-o" width="16" height="16" viewBox="0 0 16 16" fill="none">
              <path d="M4 6L8 10L12 6" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </label>
          <select id="categoriesMobile" name="categories" onchange="updateLabel(this)">
            <option value="all">Category</option>
            <option value="all">All</option>
            <option value="tops">Tops</option>
            <option value="bottoms">Bottoms</option>
            <option value="hats">Hats</option>
          </select>
        </div>
      
        <!-- Sorting Dropdown -->
        <div class="dropdown">
          <label for="sortingMobile" class="dropdown-label">
            <span class="label-text">Sorting</span>
            <svg class="l-o" width="16" height="16" viewBox="0 0 16 16" fill="none">
              <line x1="2" y1="4" x2="14" y2="4" stroke="black" stroke-width="2"/>
              <line x1="4" y1="8" x2="12" y2="8" stroke="black" stroke-width="2"/>
              <line x1="6" y1="12" x2="10" y2="12" stroke="black" stroke-width="2"/>
            </svg>
          </label>
          <select id="sortingMobile" name="sorting" onchange="updateLabel(this)">
            <option value="newest">Sorting</option>
            <option value="newest">Newest</option>
            <option value="oldest">Oldest</option>
          </select>
        </div>
      </div>
      
      <div class="mobile-spacer2"></div>
      
    <div class="catalogue-grid" id="cat-mobile"></div>
    <div class="mobile-spacer"></div>
  </div>

  <div class="tint"></div>


  <!-- default-scripts -->
  <script src="../assets/js/lenis.js"></script>
  <script src="../assets/js/gsap.js"></script>
  <script src="../assets/js/ScrollTrigger.js"></script>
  <script src="../assets/js/d.js"></script>










</body>
</html>
