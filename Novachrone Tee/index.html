<html lang="en">
<head>

    <title>Zestique — Novachrone Tee</title>

</head>
<body>

    <div class="desktop">
    <div class="back-button">
        <a href="javascript:history.back()">←</a>
    </div>  

    <div class="nav jizz">
    
        <div class="nav-item">
            <a href="/Cart/">Cart (<span id="in-cart">0</span>)</a>
        </div>
    </div>

    <div class="back-button-spacer"></div>

    <div class="product-pics novac">
        
        <div class="product-pic ">
            <img draggable="false" src="../assets/images/clothes/Novachrone Tee/1.png" alt="" srcset="">
        </div>


        <div class="product-pic">
            <img draggable="false" src="../assets/images/clothes/Novachrone Tee/5.png" alt="" srcset="">
        </div>

        <div class="product-pic">
            <img draggable="false" src="../assets/images/clothes/Novachrone Tee/2.png" alt="" srcset="">
        </div>



    </div>

    <div class="fixed-right">
     <div class="flexed-about">

        <div class="product-name">
            <p><span id="name-of-selected-product">Novachrone Tee</span>;</p>
        </div>

        <div class="product-desc">
            <p><span id="description-of-product">Inspired by history, our “Novachrone Tee” is our cropped stone-washed shirt with mid-weight cotton fabric.
            </span></p>
        </div>


        <div class="color-flexed flexed">
            <div class="color-word word">
                <p>Color;</p>
            </div>

            <div class="colors">
            <div class="boss color-box-boss">
                <div class="wrapper color-box-wrapper">
                    <div class="color-box active">
                        <div class="color-box-inner" style="background: #000;"></div>
                    </div>
                    <div class="color-name">Black</div>
                </div>

                <div class="wrapper color-box-wrapper">
                    <div class="color-box" >
                        <div class="color-box-inner" style="background: #617cb0;"></div>
                    </div>
                    <div class="color-name">Blue</div>
                </div>


            </div>
            </div>
        </div>
        <div class="sizes-flexed flexed">
            <div class="sizes-word word">
                <p>Size;</p>
            </div>

            <div class="sizes">
                <div class="boss sizes-box-boss">
                    <div class="wrapper sizes-box-wrapper">

                        <div class="sizes-box active">
                            <p>M</p>
                        </div>
                    </div>
    
                    <div class="wrapper sizes-box-wrapper">
                        <div class="sizes-box" >
                            <p>L</p>
                        </div>
                    </div>

                    <div class="wrapper sizes-box-wrapper">
                        <div class="sizes-box">
                            <p>XL</p>
                        </div>
                    </div>
                </div>
                </div>
        </div>


        <div class="quantity-flexed flexed">
            <div class="quantity-word word">
                <p>Quantity;</p>
            </div>

            <div class="adjust-quantity">
                <div class="arrow quantity-box disabled" id="decrease">
                   <p>-</p>
                </div>
                <input type="number" class="number quantity-box" id="quantity" value="1" min="1">
                
                <div class="arrow quantity-box" id="increase">
                    <p>+</p>
                </div>
              </div>


        </div>


        <div class="cart-flexed flexed">
            <div class="cart-word" id="add-to-cart">
                <p>Add to Cart</p>
            </div>
        </div>


    

    </div>
        <div class="absolute-no">
            <p id="index-of-selected-product">1</p>
        </div>


        <div class="price-word" id="price-word">
            <p>NGN 25,000</p>
        </div>
    </div>

    <div class="spacer-mini"></div>
</div>
